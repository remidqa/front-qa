{% extends 'layouts/base.html' %}

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div id="landing" style="display: inline-table; background-size: cover;">
          <div style="width: 100%; height: inherit; display: table-cell; vertical-align: middle; text-align: center;">
            <div style="text-align: center; max-width: 50vw; display: inline-block; background: rgba(255, 255, 255, 0.6); padding: 20px; border-radius: 5px;">
            <div>
              <!-- <img src="{{url_for('static', filename= 'assets/img/illustration.png')}}" style="max-height: 50vh;"> -->
              
              <div style="width: 70%; float: left;">
                <div style="text-align: justify;">
                  <p class="pink" style="color: #003366ff; margin-bottom: 25px; font-size: large; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    Hi, I'M
                  </p>
                  <p class="pink" style="color: #003366ff; margin-bottom: 25px; font-size: xx-large; font-weight: bolder; line-height: initial; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    REMI DANDOIS, <span class="blue" style="color: #D346B1;">QA ENGINEER</span>
                  </p>
                  <p class="pink" style="color: #003366ff; margin-bottom: 25px; font-size: large; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    SPECIALIZED IN :
                    <ul>
                      <li style="font-size: large; font-weight: 300; color: #003366ff;">Tests and automation</li>
                      <li style="font-size: large; font-weight: 300; color: #003366ff;">Cicd workflow</li>
                      <li style="font-size: large; font-weight: 300; color: #003366ff;">Quality tools creation</li>
                      <li style="font-size: large; font-weight: 300; color: #003366ff;">Team management and Lead QA</li>
                    </ul>
                  </p>
                  <p class="pink" style="margin-bottom: 25px; font-size: large;">
                    <a href="{{ url_for('qa_framework') }}"><button class="pink-btn">QA framework presentation</button></a>
                    <span class="pink" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> or </span>
                    <a href="{{ url_for('pages_resume') }}"><button class="blue-btn">My Resume</button></p></a>
                </div>
              </div>
              <div style="width: 30%; float: right; display: table-cell; vertical-align: middle;">
                <div>
                  <img src="{{url_for('static', filename= 'assets/img/remid-blue.png')}}" style="width: 100%; padding-left: 15px;"/>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script>
  resizeBody = function () {
    let sidebar = document.getElementsByClassName('sidebar')[0]
    let cardBody = document.getElementById('landing')
    cardBody.style.height = `${sidebar.offsetHeight}px`
  }
  window.addEventListener("load", (event) => { resizeBody() });
  window.addEventListener("resize", (event) => { resizeBody() });
</script>
<style>
  #landing {
    border-radius: 5px;
  }
  button {
    color: #ffffff;
    font-size: 19px;
    border-radius: 10px;
    padding: 15px 15px;
    cursor: pointer;
    font-size: larger;
    font-weight: bolder;
  }

  button:hover {
    background-color: #ffffff;
  }

  .blue-btn {
    background-color: #003366ff;
    border: 0px solid #003366ff;
  }

  .blue-btn:hover {
    color: #003366ff;
  }

  .pink-btn {
    background-color: #D346B1;
    border: 0px solid #D346B1;
  }

  .pink-btn:hover {
    color: #D346B1;
  }
</style>
{% endblock content %}
