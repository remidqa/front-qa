<script>
  getElem = function(identifier){
    if (identifier.match(/^\#/)) {
      return document.getElementById(identifier.substring('.'.length, identifier.length))
    } else if(identifier.match(/^\./)) {
      return document.getElementsByClassName(identifier.substring('#'.length, identifier.length))[0]
    } else { return null }
  }
  resizeBody = function (identifierA, identifierB) {
    elemA = getElem(identifierA)
    elemB = getElem(identifierB)
    elemA.style.height = `${elemB.offsetHeight}px`
  }
  dynamicHeight = function(identifierA, identifierB){
    window.addEventListener("load", (event) => { resizeBody(identifierA, identifierB) });
    window.addEventListener("resize", (event) => { resizeBody(identifierA, identifierB) });
  }
  dynamicHeight('#landing', '.sidebar')
  dynamicHeight('.profile-pic-container', '.passport-text-container')

</script>
<style>
